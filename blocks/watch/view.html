<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <div class="emphasis-title mb-0">
                    <span class="text-uppercase d-block text-black-50" style="letter-spacing:10px; font-size: 18px">Smart
                        Watch</span>
                    <h2 class="mt-2 fw-semibold font-secondary"
                        style="font-size: 64px; color: #E25B45; line-height: 1.3; letter-spacing: -2px;"><u>Canvas Watch New
                            colors to style your spring</u></h2>
                    <h2 class="fw-bold mt-4">$200</h2>
                    <a href="#" data-animate="fadeInUp" data-delay="600"
                        class="button button-circle button-white button-light button-large text-white mt-4 text-transform-none ls-0 fadeInUp animated"
                        style="background-color: #E25B45">View Details</a>
                </div>
            </div>
            <div class="col-md-6">
                <div id="oc-watch" class="owl-carousel carousel-widget owl-loaded owl-drag with-carousel-dots"
                    data-margin="0" data-nav="false" data-pagi="true" data-items="1" data-autoplay="5000" data-speed="1000"
                    data-loop="true">
    
    
    
                    <div class="owl-stage-outer">
                        <div class="owl-stage"
                            style="transform: translate3d(-2184px, 0px, 0px); transition: all 1s ease 0s; width: 3822px;">
                            <div class="owl-item cloned" style="width: 546px;"><img src="img/watch-3.png"
                                    alt="Watch" data-bg="#daec66"></div>
                            <div class="owl-item cloned" style="width: 546px;"><img src="img/watch-1.png"
                                    alt="Watch" data-bg="#F1D4CA"></div>
                            <div class="owl-item" style="width: 546px;"><img src="one-page/images/page/watch-2.png"
                                    alt="Watch" data-bg="#EEE"></div>
                            <div class="owl-item" style="width: 546px;"><img src="img/watch-3.png"
                                    alt="Watch" data-bg="#daec66"></div>
                            <div class="owl-item active" style="width: 546px;"><img src="img/watch-1.png"
                                    alt="Watch" data-bg="#F1D4CA"></div>
                            
                        </div>
                    </div>
                </div>
                <div id="oc-watch-bg"
                    style="background: #E25B45; width: 360px; height: 360px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 1; border-radius: 50%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
