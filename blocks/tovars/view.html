<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block_tovars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center gutter-50 col-mb-50">
            <div class="col-xl-6 col-lg-8 text-center">
                <h3 class="h1 fw-bold mb-3">Product Card</h3>
            </div>
            <div class="clear"></div>
            <div class="product col-md-4 col-sm-6 text-center">
                <div class="grid-inner card border-0 h-shadow h-translatey-sm all-ts">
                    <div class="product-image">
                        <a href="#"><img src="img/4-1.jpg" alt="Product Image"></a>
                        <a href="#"><img src="img/4-2.jpg" alt="Product Image"></a>
                        <div class="sale-flash badge bg-dark p-2">New Stock</div>
                        <div class="bg-overlay">
                            <div class="bg-overlay-content align-items-end justify-content-between not-animated"
                                data-hover-animate="fadeIn" data-hover-speed="400" style="animation-duration: 400ms;">
                                <a href="#" class="btn btn-dark me-2" title="Add to Cart"><i class="bi-bag-plus"></i></a>
                                <a href="include/ajax/shop-item.html" class="btn btn-dark" data-lightbox="ajax"
                                    title="Quick View"><i class="bi-eye"></i></a>
                            </div>
                            <div class="bg-overlay-bg bg-transparent"></div>
                        </div>
                    </div>
                    <div class="product-desc">
                        <div class="product-title">
                            <h3><a href="#">Product Title 1</a></h3>
                        </div>
                        <div class="product-price"><ins>$12.49</ins></div>
                        <div class="product-rating mt-2">
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-half text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product col-md-4 col-sm-6 text-center">
                <div class="grid-inner card border-0 h-shadow h-translatey-sm all-ts">
                    <div class="product-image">
                        <a href="#"><img src="img/9-1.jpg" alt="Product Image"></a>
                        <a href="#"><img src="img/9-2.jpg" alt="Product Image"></a>
                        <div class="sale-flash badge bg-dark p-2">40% Off*</div>
                        <div class="bg-overlay">
                            <div class="bg-overlay-content align-items-end justify-content-between animated fadeOut"
                                data-hover-animate="fadeIn" data-hover-speed="400" style="animation-duration: 400ms;">
                                <a href="#" class="btn btn-dark me-2" title="Add to Cart"><i class="bi-bag-plus"></i></a>
                                <a href="include/ajax/shop-item.html" class="btn btn-dark" data-lightbox="ajax"
                                    title="Quick View"><i class="bi-eye"></i></a>
                            </div>
                            <div class="bg-overlay-bg bg-transparent"></div>
                        </div>
                    </div>
                    <div class="product-desc">
                        <div class="product-title">
                            <h3><a href="#">Product Title 2</a></h3>
                        </div>
                        <div class="product-price"><del>$24.99</del> <ins>$14.99</ins></div>
                        <div class="product-rating mt-2">
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-fill text-warning"></i>
                            <i class="bi-star-half text-warning"></i>
                            <i class="bi-star text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
